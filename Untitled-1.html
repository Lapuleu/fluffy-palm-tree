<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Audio Player</title>
<style>
    .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px;
    }

    #playbar {
        width: 100%;
    }
  
</style>
</head>
<body>

<div class="container">
    <button onclick="togglePlayback()">P</button>
    <input type="range" id="playbar" name="playbar" min="0" max="1" value="0" step="0.01">
    <label for="volume">V:</label>
    <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1">
    <label for="speed">PS:</label>
  <select id="speed" name="speed">
    <option value="0.25">0.25</option>
    <option value="0.5">0.5</option>
    <option value="0.75">0.75</option>
    <option value="1" selected>1</option>
    <option value="1.25">1.25</option>
    <option value="1.5">1.5</option>
    <option value="1.75">1.75</option>
    <option value="2">2</option>
  </select>
    
</div>

<script>
    const audioFile = 'audio/Conversation1.mp3'; // Provide the path to your audio file

    let audio = new Audio(audioFile);
    audio.control = true;
    const volumeControl = document.getElementById('volume');
    const speedControl = document.getElementById('speed');
    const playbar = document.getElementById('playbar');

    volumeControl.addEventListener('input', function() {
        audio.volume = this.value;
    });

    speedControl.addEventListener('input', function() {
        audio.playbackRate = this.value;
    });

    function togglePlayback() {
        if (audio.paused) {
            audio.play();
            //updatePlaybarInterval = setInterval(updatePlaybar, 100); // Update playbar every 100 milliseconds
        } else {
            audio.pause();
            //clearInterval(updatePlaybarInterval); // Clear the interval
        }
    }

    function updatePlaybar() {
        playbar.value = audio.currentTime / audio.duration;
    }

    playbar.addEventListener('input', function() {
        audio.currentTime = Math.round(this.value * audio.duration);
        console.log(audio.currentTime);
        console.log(Math.round(this.value * audio.duration));
    });
</script>

</body>
</html>
